<p style="color:Tomato;"><b>1.二手書的書況是如何定義的?</b></p><br>A.近全新、輕微使用、翻閱痕跡<br>
B.字跡、外圍磨損、髒污<br>C.多處摺頁標籤(OR摺痕)、字跡、外圍破損、髒污、破損、水痕<br><br><br>
<p style="color:Tomato;"><b>2.價格該如何制訂?</b></p><br>自訂的售價需低於書籍原定價的7折，高於30元。上架時若已有多位賣家販售中，您也可參考書況及售價訂定。<br><br><br>
<p style="color:Tomato;"><b>3.如果書籍刊登後都沒賣出去，會自動下架嗎?</b></p><br>在刊登日期算起，4年一到就會自動下架。在下架日期快到時，會自動寄email給賣家作為通知。<br><br><br>
<p style="color:Tomato;"><b>4.一個帳號有限定可以上架幾本書嗎?</b><p><br>沒有
